<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top, #0d1b2a, #1b263b, #415a77);
            color: white;
            font-family: Arial, sans-serif;
        }

        .registration-form, .participant-list {
            margin: 20px auto;
            max-width: 400px;
            background-color: rgba(27, 38, 59, 0.85);
            border: 1px solid #415a77;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            color: white;
        }

        .btn-primary {
            background-color: #778da9;
            border-color: #778da9;
        }

        .btn-primary:hover {
            background-color: #506d8b;
            border-color: #506d8b;
        }

        .list-group-item {
            background-color: #1b263b;
            color: white;
            border: 1px solid #415a77;
        }

        .list-group-item.text-center {
            color: white;
        }

        .bg-light {
            background-color: #1b263b !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center my-4">
            <h1>Meeting Groups</h1>
            <p>Register to join a group and meet like-minded people!</p>
        </header>

        <!-- Registration Form -->
        <section class="registration-form card">
            <div class="card-body">
                <h2 class="card-title text-center">Join a Group</h2>
                <form id="registration-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Category</label>
                        <select id="category" class="form-select" required>
                            <option value="" disabled selected>Choose a category</option>
                            <option value="dota">DOTA 2</option>
                            <option value="cs2">CS 2</option>
                        </select>
                    </div>
                    <button type="submit" id="register-btn" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </section>

        <!-- Participant List -->
        <section class="participant-list card">
            <div class="card-body">
                <h2 class="card-title text-center">Participants by Category</h2>
                <div id="categories-container">
                    <!-- Categories and participants will be dynamically added here -->
                    <div id="dota" class="category">
                        <h3>DOTA 2</h3>
                        <ul id="dota-list" class="list-group"></ul>
                    </div>
                    <div id="cs2" class="category">
                        <h3>CS 2</h3>
                        <ul id="cs2-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Load participants from localStorage on page load
        window.onload = function() {
            const participants = JSON.parse(localStorage.getItem('participants')) || [];

            participants.forEach(participant => {
                addParticipantToCategory(participant);
            });
        };

        // Handle form submission
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting and page from refreshing

            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;

            // Check if the user has already registered
            const participants = JSON.parse(localStorage.getItem('participants')) || [];
            if (participants.some(participant => participant.name === name)) {
                alert('You are already registered!');
                return; // Stop further processing
            }

            // Add new participant to the array
            const newParticipant = { name, category };
            participants.push(newParticipant);

            // Save updated participants array to localStorage
            localStorage.setItem('participants', JSON.stringify(participants));

            // Add participant to the correct category list
            addParticipantToCategory(newParticipant);

            // Reset the form
            document.getElementById('registration-form').reset();
        });

        function addParticipantToCategory(participant) {
            const categoryList = document.getElementById(`${participant.category}-list`);
            const participantItem = document.createElement('li');
            participantItem.classList.add('list-group-item');
            participantItem.textContent = participant.name;
            categoryList.appendChild(participantItem);
        }

</body>
